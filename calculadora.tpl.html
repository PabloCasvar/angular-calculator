
<div class="row">
    <div class="well col-md-3 col-sm-12 col-lg-3">
        <div class="one-inside">
            <label>{{display}}</label>
        </div>
        
        <div class="four-inside">
            <button ng-click="buttonClicked('MC')">MC</button>
            <button ng-click="buttonClicked('MR')">MR</button>
            <button ng-click="buttonClicked('MM')">M+</button>
            <button ng-click="buttonClicked('Mm')">M-</button>
        </div>
        <div class="four-inside">
            <button ng-click="buttonClicked('CE')">CE</button>
            <button ng-click="buttonClicked('C')">C</button>
            <button ng-click="buttonClicked('divide')">/</button>
            <button ng-click="buttonClicked('equal')">=</button>
        </div>
        <div class="four-inside">
            <button ng-click="buttonClicked('7')">7</button>
            <button ng-click="buttonClicked('8')">8</button>
            <button ng-click="buttonClicked('9')">9</button>
            <button ng-click="buttonClicked('plus')">+</button> 
        </div>
        <div class="four-inside">
            <button ng-click="buttonClicked('4')">4</button>
            <button ng-click="buttonClicked('5')">5</button>
            <button ng-click="buttonClicked('6')">6</button>
            <button ng-click="buttonClicked('minus')">-</button>
        </div>
        <div class="four-inside">
            <button ng-click="buttonClicked('1')">1</button>
            <button ng-click="buttonClicked('2')">2</button>
            <button ng-click="buttonClicked('3')">3</button>
            <button ng-click="buttonClicked('mult')">*</button>
        </div>   
        <div class="four-inside">
            <button ng-click="buttonClicked('0')">0</button>
            <button ng-click="buttonClicked('.')">.</button>
        </div>   
            

            
            
            


    </div>
</div>
